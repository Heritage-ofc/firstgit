<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>NOW LET US BEGIN</h1>

        <form>
            <!-- label, textarea, fieldset, select and option, button, input -->
            <label>
                 Write your comments:
            </label> <br>
            <textarea cols="30" rows="10" placeholder="type your comment here....."></textarea> <br>

            <label>Choose your Country:</label>
            <select>
                <option>Japan</option>
                <option>Nigeria</option>
                <option>Portugal</option>
                <option>Cambodia</option>
            </select> <br>

            <button>
                Sign Up
            </button> <br><br>

            <label>Your full name:</label>
            <input type="text" placeholder="your name" minlength="15" maxlength="30" required> <br>
            <label>Password:</label>
            <input type="password" required> <br>
            <label>Your Phone Number:</label>
            <input type="number" required><br>
            <label>Your Email:</label>
            <input type="email" required><br>
            <label>Gender: Male</label>
            <input type="radio" required><br>
            <label>Computer:</label>
            <input type="checkbox" required><br>
            <input type="submit" required> <br>
            <input type="color" required> <br>
            <input type="date" required> <br>
            <input type="time" required> <br>
            <input type="range" required>
            
            <fieldset>
                <legend>Personal Information</legend>
                <label>Surname:</label>
                <input type="text" placeholder="Name" required><br><br>
                <label>Last Name:</label>
                <input type="text" required><br><br>
                <label>Phone number:</label>
                <input type="number" required><br><br>
                <label>DOB:</label>
                <input type="date" required><br><br>
                <label>Gender: Male</label>
                <input type="radio" name="1" required>
                <label>Female</label>
                <input type="radio" name="1" required><br>
                <input type="submit" value="Register" required>
                <input type="file" required>
                <input type="file" multiple>
                

            </fieldset>


        </form>








    </body>
</html>
